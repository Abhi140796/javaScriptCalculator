<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container border-4 border-primary">
        <div class="container-fluid border-4 border-dark">
            <div class="row">
                <div class="col-12">
                    <input type="text" name="input" id="inputDisplay" class="w-100">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3 pb-3">1</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">2</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">3</button>
                </div>
                <div class="col-3">
                    <button id = "addition" class="rounded-circle bg-danger p-3">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">4</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">5</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">6</button>
                </div>
                <div class="col-3">
                    <button id = "subtraction" class="rounded-circle bg-danger p-3">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">7</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">8</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">9</button>
                </div>
                <div class="col-3">
                    <button id = "division" class="rounded-circle bg-danger p-3">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">CE</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">0</button>
                </div>
                <div class="col-3">
                    <button class="rounded-circle bg-danger p-3">.</button>
                </div>
                <div class="col-3">
                    <button id = "multiplication" class="rounded-circle bg-danger p-3">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id = "execute" class="rounded-circle bg-danger p-3">=</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
